    <body>

        <h1>Hover on Touch</h1>

        <p class="description">Demo for <b><a href="https://github.com/vin-ni/hover-on-touch">hoverontouch.js</a></b>, an alternative hover plugin for touch devices. It triggers a hover on Taphold &amp; goes to a possible link on Tap. It works with all html elements.</p>
        

        <div class="wrapper">

            <a href="https://www.google.com" class="hoverontouch marginBottom20">
                <div class="testObject">
                    <div class="info pink"><img src="img/01Info.png"></div>
                    <div class="cover pink "><img src="img/01Cover.png"></div>
                </div>
            </a>

            <a href="https://www.example.com" class="hoverontouch marginBottom20"><p class="link">Scroll over this link</p></a>

            <a href="https://www.example.com" class="hoverontouch marginBottom20">
                <div class="testObject">
                    <div class="info blue"><img src="img/02Info.gif"></div>
                    <div class="cover blue "><img src="img/02Cover.png"></div>
                </div>
            </a>

            <div class="links">
                <a href="https://www.example.com" class="hoverontouch"><p class="link2">Or this link</p></a>
                <a href="https://www.example.com" class="hoverontouch"><p class="link3">Or this link</p></a>
            </div>

            <a href="https://www.example.com" class="hoverontouch marginBottom20">
                <div class="testObject">
                    <div class="info lightBlue"><img src="img/03Info.png"></div>
                    <div class="cover lightBlue"><img src="img/03Cover.png"></div>
                </div>
            </a>

            <a href="https://www.example.com" class="hoverontouch marginBottom20">
                <div class="testObject">
                    <div class="info yellow"><img src="img/04Info.gif"></div>
                    <div class="cover yellow"><img src="img/04Cover.png"></div>
                </div>
            </a>

            <a href="https://www.example.com" class="hoverontouch marginBottom20">
                <div class="testObject">
                    <div class="info grey"><img src="img/05Info.png"></div>
                    <div class="cover grey"><img src="img/05Cover.png"></div>
                </div>
            </a>

<!--             <a href="https://www.example.com" class="hoverontouch marginBottom20"><div class="testObject emptyDiv"></div></a> -->

        </div>
    

        <p>Read the <a href="http://vinzenzaubry.com/journal/hover-on-touch/">article</a> by <a href="http://vinzenzaubry.com/">Vinzenz Aubry</a></p>
